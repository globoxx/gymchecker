<!DOCTYPE html>
<html>
  <head>
    <title>Python Code Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.56.0/lib/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.56.0/lib/codemirror.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.56.0/mode/python/python.min.js"></script>
  </head>
  <body>
    <form action="{{ url_for('execute') }}" method="post">
        <textarea id="code" name="code"></textarea>
        <br>
        <input type="submit" value="Execute">
    </form>
    <br>
    <div id="output"></div>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
			tabSize: 4,
            mode: "python",
			theme: 'monokai'
        });
    </script>
  </body>
</html>
